<div class="jumbotron text-center">
	<div class="row">
    	
    </div>
    <div class="row">
    	
    </div>
    <div class="row">
	    <div class="col s12 m12">
	      <div class="card">
	        <div class="card-content">
	          <span class="card-title">Big Expense Planner</span>
	          <div class="row">
	          	<form class="col s12">
	          	  <div class="row">
		          	    <div class="input-field col s4">
		          	      <input id="total_amount" ng-model="totalAmount" type="text" class="validate">
		          	      <label for="total_amount">Total Amount</label>
		          	    </div>
	          	    </div>
	          	    <div class="row">
		          	    <div class="input-field col s4">
		          	      <input id="budget_cut" ng-model="budgetCut" type="text" class="validate">
		          	      <label for="budget_cut">Budget Cut</label>
		          	    </div>
		          	</div>
	          	  
	          	  <div class="row">
	          	    <div class="input-field col s5">
	          	      <input id="num_of_days" ng-model="numOfDays" type="number" class="validate">
	          	      <label for="num_of_days">Days</label>
	          	    </div>	          	   

	          	  </div>	          	  
	          	  <!-- Modal Trigger -->
	          	  <button data-target="modal1" class="btn modal-trigger">Add</button>
	          	  <!-- Modal Structure -->
	          	  <div id="modal1" class="modal">
	          	  	<div class="modal-content">
	          	  		<h4>Planning Big Expense</h4>
	          	  		<p>Hit confirm to plan this big expense and take a cut in your budget!</p>
	          	  	</div>
	          	  	<div class="modal-footer">
	          	  		<a href="#" ng-click="set_expense()" class="modal-action modal-close waves-effect waves-green btn-flat" style="color:#26a69a;">Confirm</a>
	          	  		<a class="modal-action modal-close waves-effect waves-green btn-flat" style="color:#26a69a;">Cancel</a>
	          	  	</div>
	          	  </div>
	          	</form>
	          </div>
	        </div>
	      </div>
	    </div>
	</div>
</div>
