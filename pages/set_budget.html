<div class="jumbotron text-center">
	<div class="row">
    	
    </div>
    <div class="row">
    	
    </div>
    <div class="row">
	    <div class="col s12 m12">
	      <div class="card">
	        <div class="card-content">
	          <span class="card-title">Set Budget</span>
	          <div class="row">
	          	<form class="col s12">
	          	  <div class="row">
					<div class="input-field col s4">
					    <select name="singleSelect" ng-model="budgetType">
					    	<option value="" disabled selected>Choose your option</option>
					    	<option value="1">Daily</option>
					    	<option value="2">Weekly</option>
					    	<option value="3">Monthly</option>
					    </select>
					    <label>Budget Type</label>
					</div>
					<div class="input-field col s4">
					  <input id="number" ng-model="totalBudget" type="number" class="validate">
					  <label for="number">Total Budget</label>
					</div>
	          	  </div>
	          	  <div class="row"></div>
	          	  <!-- Modal Trigger -->
	          	  <button data-target="modal1" class="btn modal-trigger">Set</button>
	          	  <!-- Modal Structure -->
	          	  <div id="modal1" class="modal">
	          	  	<div class="modal-content">
	          	  		<h4>Modal Header</h4>
	          	  		<p>A bunch of text</p>
	          	  	</div>
	          	  	<div class="modal-footer">
	          	  		<a href="#" ng-click="setBudget()" class="modal-action modal-close waves-effect waves-green btn-flat" style="color:black;">Confirm</a>
	          	  		<a class="modal-action modal-close waves-effect waves-green btn-flat" style="color:black;">Cancel</a>
	          	  	</div>
	          	  </div>
	          	</form>
	          </div>
	        </div>
	      </div>
	    </div>
	</div>
</div>
